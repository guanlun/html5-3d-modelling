<!DOCTYPE html>
<html>
<head>
    <title>Rigid Body Simulation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
        .controls { padding: 10px; }
        #step-size-slider { width: 400px; margin: 10px; display: inline; }
        #method-select { margin: 10px; }
	</style>
</head>
<body>
    <div class="controls">
        Simulation method:
        <select id="method-select">
            <option>Euler</option>
            <option>RK4</option>
        </select>
        <button id="start-pause-btn" class="btn btn-default">Start / Pause</button>
        <button id="load-preset-1-btn" class="btn btn-default">Load Preset 1</button>
        <button id="load-preset-2-btn" class="btn btn-default">Load Preset 2</button>
        <button id="load-preset-3-btn" class="btn btn-default">Load Preset 3</button>
        Step size:
        <input id="step-size-slider" type="range" max="0.5" min="0.05" step="0.01" value="0.05" />
    </div>
    <script src="scripts/jquery/jquery-3.1.0.min.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/math.js"></script>
	<script src="scripts/bundle.js"></script>
</body>
</html>
